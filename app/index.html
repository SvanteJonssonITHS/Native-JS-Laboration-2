<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Site Info -->
    <title>Country Discover</title>
    <meta name="description" content="With one quick search, you can learn more about our world!">
    <meta name="author" content="Svante Jonsson">

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- JS -->
    <script src="./app.js" defer></script>
</head>
<body>
    <main>
        <section class="search-wrapper">
            <h1>
                Our World
            </h1>
            <form>
                <input type="text">
                <input type="submit" hidden>
            </form>
        </section>
        <section class="recent-wrapper">
            <h2>Recent searches:</h2>
            <ul class="recent-list">
                <li>
                    <article class="recent-search">
                        <div class="img-wrapper">
                            <img src="https://flagcdn.com/w320/pe.png" width="100%">
                        </div>
                        <p class="recent-search-name">Peru</p>
                    </article>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
